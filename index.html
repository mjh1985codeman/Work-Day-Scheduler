<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div data-id="9" class="time-block row">
        <div class="hour col-sm-1">9:00am</div>
        <textarea id="taskText01" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div data-id="10" class="time-block row">
        <div class="hour col-sm-1">10:00am</div>
        <textarea id="taskText02" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div data-id="11" class="time-block row">
        <div class="hour col-sm-1">11:00am</div>
        <textarea id="taskText03" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div data-id="12" class="time-block row">
        <div class="hour col-sm-1">12:00pm</div>
        <textarea id="taskText04" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div data-id="13" class="time-block row">
        <div class="hour col-sm-1">1:00pm</div>
        <textarea id="taskText05" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div data-id="14" class="time-block row">
        <div class="hour col-sm-1">2:00pm</div>
        <textarea id="taskText06" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div data-id="15" class="time-block row">
        <div class="hour col-sm-1">3:00pm</div>
        <textarea id="taskText07" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div data-id="16" class="time-block row">
        <div class="hour col-sm-1">4:00pm</div>
        <textarea id="taskText08" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div data-id="17" class="time-block row">
        <div class="hour col-sm-1">5:00pm</div>
        <textarea id="taskText09" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
